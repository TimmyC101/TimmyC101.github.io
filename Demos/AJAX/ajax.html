<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="css/styling.css" />
        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/scripts.js"></script>
    </head>
    <body>
        <h1>Converting CSV Data to an HTML Table with AJAX and JQuery</h1>
        <div class="btns">
            <div class="reload">
                <button type="button" name="reload" id="reload_page">Start Over</button>
            </div>
            <div class="btn-row">
                <span class="lbl">First: </span><button type="button" name="load_data" id="load_data">Load Data</button>
                <hr>
            </div>
            <div class="btn-row2">
                <span class="lbl">Then Export: </span><button type="button" name="JSON_button" id="json">Export as JSON</button>
                <button type="button" name="XML_button" id="xml">Export as XML</button>
                <button type="button" name="DL_button" id="DL">Export as HTML</button>
                <hr>
            </div>
            <div class="btn-row2">
                <span class="lbl">Or Sort: </span><button type="button" name="load_desc" id="load_desc">Sort Descending</button>
            </div>
        </div>
        </br>
        <div id="tbl"></div>
    </body>
</html>
